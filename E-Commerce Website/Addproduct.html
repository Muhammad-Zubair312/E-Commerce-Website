<html>
<title>Add Product</title>
<body>
<h3>Enter Product Detail</h3>
<form method = "POST" action = "addproduct">
Name : <input type = "text"  name = "name" placeholder = "enter product name" required><br><br>
Quantity : <input type = "number" min = "1" name = "quantity" placeholder = "enter product quantity" required><br><br>
Price : <input type = "number" min = "1" name = "price" placeholder = "enter price" required><br><br>
Category : <input type = "text"  name = "category" placeholder = "enter product category" required><br><br>
Description : <textarea rows = "5" cols = "30"  name = "description" placeholder = "enter product description" required></textarea><br><br>
<input type = "submit" value = "Add Product">
</body>
</html>
